<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signin-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .signin-container h2 {
            margin-bottom: 1.5rem;
            color: #333333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #555555;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .signin-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signin-btn:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="signin-container">
    <h2>Sign In</h2>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="signin-email">Email</label>
            <input type="email" id="signin-email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="button" id="btn-signin" class="signin-btn">Sign In</button>
        <!--<a href="#" class="forgot-password">Forgot password?</a>-->
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="../SignIn.js"></script>

</body>
</html>
